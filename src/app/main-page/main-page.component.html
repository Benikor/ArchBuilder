<div class="title">
  <p>Choose a class to create a Build!</p>
</div>
<div class="background">
  <div class="container">
    <div
      *ngFor="let charClass of charClasses"
      [ngClass]="charClass === 'Dragonscion' ? 'dragonscion' : ''"
    >
      <a class="link" routerLink="/{{ charClass.toLowerCase() }}">
        <img src="/assets/mainpage/{{ charClass.toLowerCase() }}.png" alt="" />
        {{ charClass }}
      </a>
    </div>
  </div>
</div>
