<div class="title">
  <p>Choose a class to create a Build!</p>
</div>
<div class="background">
  <div class="container">
    <div
      *ngFor="let currentClass of classes"
      [ngClass]="currentClass === 'Dragonscion' ? 'dragonscion' : ''"
    >
      <a class="link" routerLink="/{{ currentClass.toLowerCase() }}">
        <img
          src="/assets/mainpage/{{ currentClass.toLowerCase() }}.png"
          alt=""
        />
        {{ currentClass }}
      </a>
    </div>
  </div>
</div>
